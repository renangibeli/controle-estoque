<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab9666b33.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Estoque</title>
</head>
<body>
    <main>
        <div class="stock">
            <div class="header-banner">
                <h1>Estoque</h1>
            </div>  

            <div class="stock-table" id="mainTable">

            </div><!--main-table-->

            <div class='column' id="displayNone">
                <p>Carregando dados...</p>
                <br>
                <div class="spinner" id="spinner">
                
                </div>
            </div>

                <div class="column">
                    <div class="row-icons" id="rowIcons">
                        <i class="fas fa-print" onclick="window.print()"></i>
                        <i class="fas fa-file-excel" id="excelBtn"></i>
                        <i class="fas fa-edit" id="editBtn"></i>
                    </div>
                    <div class="row-back">
                        <a href="../../index.html" class="back">Menu</a>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="modal-container" class="modal-container">
            <div class="modal">

                <div class="header-banner">
                    <h1>Alteração de produto</h1>
                </div>
                <div class="central-column">
                    <form action="">
                        <div class="row">
                            <div class="productID">
                                <label for="productID">ID Produto</label>
                                <input type="text" id="productID" class="inputID" name="productID" maxlength="5" readonly>
                            </div>
                            <div class="description">
                                <label for="description">Descrição do produto</label>
                                <input type="text" id="description" name="description" maxlength="50" required style="text-transform: uppercase;">
                            </div>
                            <div class="quantity">
                                <label for="quantity">Quantidade</label>
                                <input type="number" id="quantity" name="quantity" required value="0" min="0">  
                            </div>
                        </div>
                        <div class="row">
                            <div class="category">
                                <label for="category">Categoria</label>
                                <select name="category" id="category" class="category"  required>
                                    <option value="" selected></option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Unissex">Unissex</option>
                                </select>
                            </div>
                            <div class="price">
                                <label for="buyPrice">Custo</label>
                                <input type="text" id="buyPrice" name="buyPrice" placeholder="R$ 00,00">
                            </div>
                            <div class="price">
                                <label for="sellPrice">Venda</label>
                                <input type="text" id="sellPrice" name="sellPrice" placeholder="R$ 00,00">
                            </div>
                            <div class="size">
                                <label for="size">Tamanho</label>
                                <select name="size" id="size" class="size" required>
                                    <option value="" selected></option>
                                    <option value="PP">PP</option>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                </select>
                            </div>
                            <div class="color">
                                <label for="color">Cor</label>
                                <input type="text" id="color" class="color" name="color" maxlength="10" required style="text-transform: uppercase;">
                            </div>
                        </div>
                        <div class="column">
                            <div class="row-icons">
                                <div class="row-item">
                                    <i class="fas fa-check-circle" id="addBtn"></i>
                                    <p>Salvar</p>
                                </div>
                                <div class="row-item">
                                    <i class="fas fa-times-circle" id="clearBtn"></i>
                                    <p>Cancelar</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!--central-column-->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../variaveis.js"></script>
    <script type="module" src="estoque.js"></script>

    <script type="text/javascript" src="../services/tableToExcel.js"></script>
    <script>
        const excelBtn = document.querySelector('#excelBtn')

        excelBtn.addEventListener('click', () => TableToExcel.convert(document.querySelector('#mainTable'),
         {
            name: "estoque.xlsx",
            sheet: {
                name: "Planilha 1",
            }
        }))
    </script>
</body>
</html>
