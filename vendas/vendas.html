<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab9666b33.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Vendas</title>
</head>

<body class="body">
    <div class="sell-screen">
        <div class="central-column">

            <div class="row">
                <div class="client input">
                    <label for="client">Dados do cliente</label>
                    <input type="text" name="client" id="client">
                </div>
                <div class="vendedor input">
                    <label for="vendedor">Vendedor</label>
                    <select name="vendedor" id="vendedor">
                        <option value=""></option>
                        <option value="">Teste 1</option>
                        <option value="">Teste 2</option>
                        <option value="">Teste 3</option>
                    </select>
                </div>
                <div class="coupon-discount input">
                    <label for="discount">Cupom de desconto</label>
                    <input type="text" name="discount" id="discount">
                </div>
            </div>

            <div class="row">
                <div class="product-id input">
                    <label for="productId">ID</label>
                    <input type="text" name="productId" id="productId" required>
                </div>
                <div class="product-name input">
                    <label for="product-name">Produto</label>
                    <input type="text" name="product-name" id="productName" readonly>
                </div>
                <div class="product-size input">
                    <label for="product-size">Tam.</label>
                    <input type="text" name="product-size" id="productSize" readonly>
                </div>
                <div class="product-color input">
                    <label for="product-color">Cor</label>
                    <input type="text" name="product-color" id="productColor" readonly>
                </div>
            </div>

            <div class="row">
                <div class="sell-items">

                    <label for="quantity">Qtd.</label>
                    <input type="number" name="quantity" id="quantity" min="0" value="0">

                    <label for="unit-price">Vlr. Unitário</label>
                    <input type="text" name="unit-price" id="unitPrice" placeholder="0,00" readonly>

                    <label for="discount">Desconto</label>
                    <input type="text" name="discount" id="discount" placeholder="0,00">

                    <label for="total-price" class="total-price">Total da venda</label>
                    <input type="text" name="total-price" id="totalPrice" class="total-price" placeholder="0,00" readonly>
                </div>

                <div class="sell-table">
                    <label for="discount">Itens da venda</label>

                    <table>
                        <thead>
                            <tr>
                                <th style="width: 400px;">Produto</th>
                                <th>Qtd</th>
                                <th>Vlr.</th>
                                <th>Dsct.</th>
                                <th>Líquido</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="column">
                <div class="row-icons" id="rowIcons">
                    <div class="row-item">
                        <i class="fas fa-check-circle" id="createBtn"></i>
                        <p>Criar</p>
                    </div>
                    <div class="row-item">
                        <i class="fas fa-edit" id="editBtn"></i>
                        <p>Editar</p>
                    </div>
                    <div class="row-item">
                        <i class="fas fa-times-circle" id="excludeBtn"></i>
                        <p>Excluir</p>
                    </div>
                </div>
                <div class="row-back">
                    <a href="../../index.html" class="back"><i class="fas fa-angle-double-right"></i> Menu <i
                            class="fas fa-angle-double-left"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
