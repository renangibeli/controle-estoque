<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="gerador.css">
    <title>Código de barras</title>
</head>
<body>

    <main>
        <div class="main">
            <div class="header-banner">
                <h1>Gerador de códigos de barras</h1>
            </div>

            <div class="central-column">
                <label for="barcode-type">Tipo de código de barras</label>
                <select name="barcodeType" id="barcodeType" class="barcodeType" required>
                    <option value="ean13">ean13</option>
            <!--    <option value="ean8">ean8</option>
                    <option value="ean5">ean5</option>
                    <option value="ean2">ean2</option>
                    <option value="upc">upc</option>
                    <option value="code39">code39</option>
                    <option value="itf14">itf14</option>
                    <option value="msi">msi</option>
                    <option value="pharmacode">pharmacode</option>  -->
                </select>

                <label for="productID">Produto</label>
                <input type="text" id="productID" name="productID" minlength="5" maxlength="5" required>

                <label for="">Texto na impressão</label>
                <select name="showText" id="showText" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>

            </div><!--central-column-->

            <input type="button" class="btn" value="Gerar" id="btnBarcode">
            <div class="barcode-area">
                <svg id="barcode"></svg>
            </div>
            <a href="../index.html" class="back">Menu</a>
        </div>
    </main>
    <script src="JsBarcode.all.min.js"></script>
    <script type="module" src="gerador.js"></script>
</body>
</html>
