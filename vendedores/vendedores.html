            <div class="header-banner">
                <h1>Vendedores</h1>
            </div>
            <div class="central-column">
                <form action="">
                    <div class="row">
                        <div class="name input">
                            <label for="name" id="labelName">Nome</label>
                            <input type="text" id="inputName" name="name" autocomplete="off" required style="text-transform: uppercase;">
                        </div>
                        <div class="cpf input">
                            <label for="cpf" id="labelCpf">CPF</label>
                            <input type="text" id="inputCpf" name="cpf" autocomplete="off" required>
                        </div>
                        <div class="rg input">
                            <label for="rg" id="labelRg">RG</label>
                            <input type="text" id="inputRg" name="rg" autocomplete="off" required> 
                        </div>
                        <div class="birthday input">
                            <label for="birthday" id="labelBirthday">Dt Nasc</label>
                            <input type="date" id="inputBirthday" name="birthday" autocomplete="off" required> 
                        </div>
                         <div class="gender input">
                            <label for="gender" id="labelRg">Gênero</label>
                            <select name="gender" id="inputGender" class="gender" required>
                                <option value="" selected></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="cep input">
                            <label for="cep" id="labelCep">CEP</label>
                            <input type="text" id="inputCep" name="cep" required autocomplete="off"> 
                        </div>
                        <div class="adress input">
                            <label for="adress" id="labelAdress">Endereço</label>
                            <input type="text" id="inputAdress" name="adress" required readonly> 
                        </div>
                        <div class="number input">
                            <label for="number" id="labelNumber">Nº</label>
                            <input type="text" id="inputNumber" name="number" required> 
                        </div>
                        <div class="comp input">
                            <label for="comp" id="labelComp">Comp.</label>
                            <input type="text" id="inputComp" name="comp" required> 
                        </div>
                        <div class="district input">
                            <label for="district" id="labelDistrict">Bairro</label>
                            <input type="text" id="inputDistrict" name="district" required readonly>  
                        </div>
                        <div class="city input">
                            <label for="city" id="labelCity">Cidade</label>
                            <input type="text" id="inputCity" name="city" required readonly> 
                        </div>
                        <div class="uf input">
                            <label for="uf" id="labelUf">UF</label>
                            <input type="text" id="inputUf" name="uf" required readonly> 
                        </div>
                    </div>

                    <div class="row contact">
                        <div class="telephone input">
                            <label for="telephone" id="labelTelephone">Telefone</label>
                            <input type="tel" id="inputTelephone" name="telephone" required> 
                        </div>
                        <div class="cellphone input">
                            <label for="cellphone" id="labelCellphone">Celular</label>
                            <input type="tel" id="inputCellphone" name="cellphone" required> 
                        </div>
                    </div>

                    <div class="column">
                        <div class="row-icons">
                            <div class="row-item">
                                <i class="fas fa-check-circle" id="addBtn" type="submit"></i>
                                <p>Salvar</p>
                            </div>
                            <div class="row-item">
                                <i class="fas fa-times-circle" id="clearBtn"></i>
                                <p>Limpar</p>
                            </div>
                            <div class="row-item">
                                <i class="fas fa-chevron-circle-left" id="backBtn"></i>
                                <p>Voltar</p>
                            </div>
                        </div>
                        <div class="row-back">
                            <a href="../../index.html" class="back">Menu</a>
                        </div>
                    </div>
                </form>
